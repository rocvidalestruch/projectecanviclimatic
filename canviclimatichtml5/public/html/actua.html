<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barcelona s'escalfa: Actua</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../styles/css/actua.css" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/css/home.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- Header con título principal -->
  <header class="main-header">
    <div class="container">
      <h1>Acció Climàtica — Aprèn i Actua</h1>
      <p>Educació per a un futur sostenible</p>
    </div>

    <!-- Aquí va tu menú de navegación -->

    <div class="btn-group my-3" role="group">
      <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Inici
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="home.html">Portada</a></li>
          <li><a class="dropdown-item" href="#">Missió</a></li>
          <li><a class="dropdown-item" href="./sobre.html">Sobre el projecte</a></li>
        </ul>
      </div>

      <spacer style="width: 50px;"></spacer>

      <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Projectes
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Energies renovables</a></li>
          <li><a class="dropdown-item" href="#">Reciclatge</a></li>
        </ul>
      </div>

      <spacer style="width: 50px;"></spacer>

      <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Accions
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="./apren.html">Aprèn</a></li>
          <li><a class="dropdown-item" href="./actua.html">Actua</a></li>
        </ul>
      </div>
    </div>
  </header>
  <main class="container my-5 text-center">
    <!-- Pollution Ranking Game Section -->
    <div class="ranking-section" style="margin-top: 0; border-top: none;">
      <h2 class="section-title mt-4">Joc: Ordena la Contaminació</h2>
      <p>Ordena les següents activitats de <strong>MÉS (1)</strong> a <strong>MENYS (6)</strong> contaminant.</p>

      <div class="ranking-container">
        <!-- Source Items (Activitats desordenades) -->
        <div class="source-items" id="sourceContainer">
          <!-- Items will be injected by JS -->
        </div>

        <!-- Target Slots (1 to 6) -->
        <div class="target-slots">
          <div class="rank-slot" data-rank="1">
            <span class="rank-number">1</span>
          </div>
          <div class="rank-slot" data-rank="2">
            <span class="rank-number">2</span>
          </div>
          <div class="rank-slot" data-rank="3">
            <span class="rank-number">3</span>
          </div>
          <div class="rank-slot" data-rank="4">
            <span class="rank-number">4</span>
          </div>
          <div class="rank-slot" data-rank="5">
            <span class="rank-number">5</span>
          </div>
          <div class="rank-slot" data-rank="6">
            <span class="rank-number">6</span>
          </div>
        </div>

        <div id="rankingMessage"></div>
        <button id="resetRankingBtn" class="btn btn-outline-secondary mt-3" style="display:none;">Tornar a
          jugar</button>
      </div>
    </div>
  </main>



  <script src="../../js/actua.js"></script>
</body>

</html>
