<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barcelona s'escalfa: Actua</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../styles/css/actua.css" rel="stylesheet">
</head>

<body>
  <main class="container my-5 text-center">
    <h2 class="section-title">Actua: Separa correctament els residus</h2>
    <p>Arrossega cada residu al contenidor adequat. Cada gest compta!</p>

    <div class="items">
      <div class="item" draggable="true" data-type="plastic"><img src="../../img/plastic.jpg" alt="Plàstic"
          class="item-img"></div>
      <div class="item" draggable="true" data-type="cartro"><img src="../../img/paper.jpg" alt="Cartró"
          class="item-img"></div>
      <div class="item" draggable="true" data-type="vidre"><img src="../../img/vidre.jpg" alt="Vidre" class="item-img">
      </div>
      <div class="item" draggable="true" data-type="organic"><img src="../../img/organic.jpg" alt="Orgànic"
          class="item-img"></div>
      <div class="item" draggable="true" data-type="residuos"><img src="../../img/rebuig.jpg" alt="Rebuig"
          class="item-img"></div>
    </div>

    <div class="bins mt-5">
      <div class="bin" id="plastic">Plàstic</div>
      <div class="bin" id="cartro">Cartró</div>
      <div class="bin" id="vidre">Vidre</div>
      <div class="bin" id="organic">Orgànic</div>
      <div class="bin" id="residuos">Rebuig</div>
    </div>

    <div id="message" class="mt-4 fw-bold"></div>
  </main>

  <footer class="text-center mt-5">
    <a href="apren.html" class="btn btn-primary">← Torna a Aprèn</a>
    <p class="mt-3">© 2025 | Especial Clima — Barcelona s'escalfa | Actua</p>
  </footer>

  <script src="../../js/actua.js"></script>
</body>

</html>
